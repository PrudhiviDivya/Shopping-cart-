<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalog</title>
    <link rel="stylesheet" href="Catalog.css">
    <script src="https://kit.fontawesome.com/3ff5d2e15e.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="top-bar">
        <p><i class="fa-solid fa-envelope"></i>shopingCart@gmail.com</p>
        <p><i class="fa-solid fa-phone"></i>+919356279360</p>
    </div>
    <div class="header">
        <div class="navbar">
            <p>Quick Shop</p>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Store</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
                <li></li>
            </ul>
        </div>
        <div class="navbar-b">
            <div class="dropdown">
                <select name="" id="">
                    <option value="1">Categories</option>
                    <option value="2">New</option>
                    <option value="3">Imported</option>
                    <option value="4">Local</option>
                </select>
            </div>
            <div class="search">
                <input type="search" placeholder="Search">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <div class="cart">
                <i class="fa-solid fa-cart-shopping"></i>
                <p>0</p>
            </div>
        </div>
        <div class="container">
            <div id="root"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
